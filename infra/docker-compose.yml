services:
  postgres:
    image: postgres:16
    container_name: sdp_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ingestion_api:
    build:
      context: ../server/ingestion_api
      dockerfile: Dockerfile
    container_name: sdp_ingestion_api
    depends_on:
      - postgres
    env_file:
      - ../.env
    environment:
      # explicit list so expectations are clear + missing vars fail fast
      SDP_ENV: ${SDP_ENV:?SDP_ENV is required}
      DB_DSN: ${DB_DSN:?DB_DSN is required}
      SDP_RATE_LIMIT_PER_MINUTE: ${SDP_RATE_LIMIT_PER_MINUTE:?SDP_RATE_LIMIT_PER_MINUTE is required}
      SDP_CRYPTO_KEY: ${SDP_CRYPTO_KEY:?SDP_CRYPTO_KEY is required}
      SDP_API_KEY: ${SDP_API_KEY:?SDP_API_KEY is required}
    ports:
      - "8081:8080"
    restart: unless-stopped

volumes:
  postgres_data:
