services:
  postgres:
    image: postgres:16
    container_name: sdp_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 30

  ingestion_api:
    build:
      context: ../server/ingestion_api
      dockerfile: Dockerfile
    container_name: sdp_ingestion_api

    depends_on:
      postgres:
        condition: service_healthy

    env_file:
      - ../.env
    environment:
      SDP_ENV: ${SDP_ENV:?SDP_ENV is required}
      DB_DSN: ${DB_DSN:?DB_DSN is required}
      SDP_RATE_LIMIT_PER_MINUTE: ${SDP_RATE_LIMIT_PER_MINUTE:?SDP_RATE_LIMIT_PER_MINUTE is required}
      SDP_CRYPTO_KEY: ${SDP_CRYPTO_KEY:?SDP_CRYPTO_KEY is required}
      SDP_API_KEY: ${SDP_API_KEY:?SDP_API_KEY is required}

    ports:
      - "8081:8080"
    restart: unless-stopped

    # Readiness probe (checks DB connectivity via /readyz)
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import sys,urllib.request; sys.exit(0 if urllib.request.urlopen('http://localhost:8080/readyz',timeout=2).status==200 else 1)\""
        ]
      interval: 10s
      timeout: 3s
      retries: 10

  caddy:
    image: caddy:2.8.4
    container_name: sdp_caddy
    depends_on:
      ingestion_api:
        condition: service_healthy
    ports:
      - "8443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
